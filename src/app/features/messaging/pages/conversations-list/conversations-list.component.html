<div class="min-h-screen bg-gray-50">
  <!-- Breadcrumb -->
  <div class="container mx-auto px-4 py-6">
    <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>
  </div>

  <!-- Main Content -->
  <div class="container mx-auto px-4 pb-8">
    <!-- Liste des conversations (Affichée sur mobile et desktop) -->
    <div class="bg-white rounded border border-gray-200">
      <!-- Header avec recherche -->
      <div class="p-4 border-b border-gray-200">
        <div class="relative">
          <svg
            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
          <input
            type="text"
            [(ngModel)]="searchQuery"
            (input)="filterConversations()"
            placeholder="rechercher une conversation..."
            class="w-full pl-10 pr-10 py-2.5 bg-gray-50 border border-gray-200 rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
          />
          <button
            *ngIf="searchQuery"
            (click)="clearSearch()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
          >
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Liste des conversations -->
      <div class="divide-y divide-gray-100">
        <button
          *ngFor="let conversation of filteredConversations"
          (click)="selectConversation(conversation)"
          class="w-full flex items-center gap-3 px-4 py-3 hover:bg-gray-50 transition-colors text-left group"
        >
          <!-- Avatar avec statut online -->
          <div class="relative flex-shrink-0">
            <img
              [src]="conversation.user.avatar"
              [alt]="conversation.user.name"
              class="w-12 h-12 rounded-full object-cover"
            />
            <span
              *ngIf="conversation.user.isOnline"
              class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"
            ></span>
          </div>

          <!-- Contenu -->
          <div class="flex-1 min-w-0">
            <div class="flex items-start justify-between gap-2">
              <div class="flex-1 min-w-0">
                <h3 class="text-sm font-medium text-gray-900 truncate">
                  {{ conversation.user.name }}
                </h3>
                <p class="text-sm text-gray-500 truncate">
                  {{ conversation.lastMessage }}
                </p>
              </div>
              <div class="flex flex-col items-end gap-1 flex-shrink-0">
                <span class="text-xs text-primary-500 font-medium">
                  {{ formatTime(conversation.timestamp) }}
                </span>
                <span
                  *ngIf="conversation.unreadCount > 0"
                  class="inline-flex items-center justify-center w-5 h-5 text-xs font-semibold text-white bg-primary-500 rounded-full"
                >
                  {{ conversation.unreadCount }}
                </span>
              </div>
            </div>
          </div>
        </button>
      </div>

      <!-- Empty State -->
      <div
        *ngIf="filteredConversations.length === 0"
        class="p-12 text-center"
      >
        <svg
          class="w-16 h-16 text-gray-300 mx-auto mb-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
          />
        </svg>
        <p class="text-sm text-gray-500 font-medium">Aucune conversation</p>
        <p class="text-xs text-gray-400 mt-1">
          Vos conversations apparaîtront ici
        </p>
      </div>
    </div>
  </div>
</div>
