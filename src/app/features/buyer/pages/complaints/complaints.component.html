<div class="space-y-6">
  <!-- Titre -->
  <h1 class="text-2xl font-bold text-primary-500">Mes réclamations</h1>

  <!-- Liste des réclamations -->
  <div class="space-y-3">
    <div
      *ngFor="let complaint of complaints"
      class="bg-white rounded-md border border-gray-200 p-5 flex items-start justify-between gap-4 hover:shadow-sm transition-shadow"
    >
      <!-- Contenu -->
      <div class="flex-1 min-w-0">
        <!-- Header : Titre + Date + Statut -->
        <div class="flex items-center gap-3 mb-2 flex-wrap">
          <h3 class="text-sm font-semibold text-gray-900">
            {{ complaint.title }}
          </h3>
          <span class="text-sm text-gray-500">{{ complaint.date }}</span>
          <span [class]="getStatusClass(complaint.status)" class="text-sm font-medium">
            {{ getStatusLabel(complaint.status) }}
          </span>
        </div>

        <!-- Description -->
        <p class="text-sm text-gray-500 line-clamp-1">
          {{ complaint.description }}
        </p>
      </div>

      <!-- Action -->
      <button
        (click)="viewComplaint(complaint)"
        class="text-sm font-medium text-primary-500 hover:text-primary-600 whitespace-nowrap flex-shrink-0"
      >
        voir la réclamation
      </button>
    </div>
  </div>

  <!-- État vide -->
  <div
    *ngIf="complaints.length === 0"
    class="bg-white rounded-md border border-gray-200 p-12 text-center"
  >
    <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    <h3 class="text-lg font-medium text-gray-900 mb-1">Aucune réclamation</h3>
    <p class="text-sm text-gray-500">
      Vous n'avez pas encore fait de réclamation.
    </p>
  </div>
</div>
