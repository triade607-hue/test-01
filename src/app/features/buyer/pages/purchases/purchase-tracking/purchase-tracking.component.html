<div class="space-y-4 sm:space-y-6" (click)="closeDropdown()">
  <!-- Breadcrumb -->
  <div class="flex items-start sm:items-center justify-between gap-2">
    <nav class="flex flex-wrap items-center gap-1 sm:gap-2 text-xs sm:text-sm">
      <a routerLink="/buyer/purchases" class="text-gray-600 hover:text-primary-500 whitespace-nowrap">Mes achats</a>
      <svg class="w-3 h-3 sm:w-4 sm:h-4 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
      <a [routerLink]="['/buyer/purchases', orderId]" class="text-gray-600 hover:text-primary-500 whitespace-nowrap hidden sm:inline">Commande n° {{ orderNumber }}</a>
      <a [routerLink]="['/buyer/purchases', orderId]" class="text-gray-600 hover:text-primary-500 sm:hidden">Cmd</a>
      <svg class="w-3 h-3 sm:w-4 sm:h-4 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
      <span class="text-primary-500 font-medium whitespace-nowrap">Suivi</span>
    </nav>

    <!-- Dropdown (cas non conforme) -->
    <div *ngIf="hasConformityCheck" class="relative flex-shrink-0">
      <button
        (click)="toggleDropdown($event)"
        class="p-2 hover:bg-gray-100 rounded-full transition-colors"
      >
        <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"/>
        </svg>
      </button>

      <!-- Dropdown Content -->
      <div
        *ngIf="showDropdown"
        class="absolute right-0 top-full mt-1 w-48 sm:w-56 bg-white rounded-md shadow-lg border border-gray-200 py-2 z-10"
      >
        <button
          (click)="onRequestReduction()"
          class="w-full px-4 py-2.5 text-left text-xs sm:text-sm text-gray-700 hover:bg-gray-50 transition-colors"
        >
          Demander une réduction
        </button>
        <button
          (click)="onContinuePurchase()"
          class="w-full px-4 py-2.5 text-left text-xs sm:text-sm text-gray-700 hover:bg-gray-50 transition-colors"
        >
          Poursuivre l'achat
        </button>
        <button
          (click)="onCancelOrder()"
          class="w-full px-4 py-2.5 text-left text-xs sm:text-sm text-red-600 hover:bg-red-50 transition-colors"
        >
          Annuler la commande
        </button>
      </div>
    </div>
  </div>

  <!-- Title -->
  <h1 class="text-base sm:text-lg font-bold text-gray-900">Suivi de commande</h1>

  <!-- Timeline -->
  <app-tracking-timeline [steps]="steps"></app-tracking-timeline>

  <!-- Lien réclamation -->
  <div class="pt-2 sm:pt-4">
    <p class="text-xs sm:text-sm text-gray-600">
      Vous n'êtes pas satisfait de cette commande ? Cliquez ici pour faire une
      <a
        href="#"
        (click)="openReclamation(); $event.preventDefault()"
        class="text-red-500 font-medium hover:underline"
      >
        réclamation
      </a>
    </p>
  </div>
</div>
