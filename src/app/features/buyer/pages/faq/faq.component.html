<div class="max-w-6xl">
  <!-- Title -->
  <h1 class="text-2xl font-bold text-primary-500 mb-6">F.A.Q.</h1>

  <!-- FAQ List -->
  <div class="space-y-4">
    <div
      *ngFor="let item of faqItems"
      class="bg-white rounded-md border border-gray-200 overflow-hidden"
    >
      <!-- Question Header -->
      <button
        (click)="toggleFaq(item)"
        class="w-full flex items-center justify-between px-6 py-4 text-left hover:bg-gray-50 transition-colors"
      >
        <h3 class="text-base font-semibold text-gray-900">
          {{ item.question }}
        </h3>
        <svg
          class="w-5 h-5 text-gray-400 transition-transform duration-300 flex-shrink-0"
          [class.rotate-180]="item.isOpen"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>

      <!-- Answer Content -->
      <div
        *ngIf="item.isOpen"
        class="px-6 py-4 text-sm text-gray-600 leading-relaxed"
      >
        <p class="whitespace-pre-line">{{ item.answer }}</p>
      </div>
    </div>
  </div>
</div>
