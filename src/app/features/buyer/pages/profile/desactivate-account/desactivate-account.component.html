<div class="max-w-4xl">
  <!-- Breadcrumb -->
  <div class="mb-6">
    <p class="text-sm text-gray-600">
      Désactivation de compte > <span class="text-primary-500 font-medium">Raisons</span>
    </p>
  </div>

  <!-- Titre -->
  <div class="mb-6">
    <h2 class="text-base font-normal text-gray-900">
      Veuillez indiquer la raison de cette désactivation ? Cela nous aidera à améliorer nos services.
    </h2>
  </div>

  <!-- Formulaire -->
  <form (ngSubmit)="onSubmit()" class="space-y-3">
    <!-- Liste des raisons -->
    <div *ngFor="let reason of reasons" class="flex items-start gap-3">
      <input
        type="radio"
        [id]="reason.id"
        [value]="reason.id"
        [(ngModel)]="selectedReason"
        name="reason"
        class="mt-1 w-5 h-5 text-primary-500 border-gray-300 focus:ring-primary-500"
      />
      <label
        [for]="reason.id"
        class="flex-1 text-sm text-gray-900 cursor-pointer select-none"
      >
        {{ reason.label }}
      </label>
    </div>

    <!-- Champ texte pour "Autres raisons" -->
    <div *ngIf="isOtherSelected()" class="mt-2">
      <textarea
        [(ngModel)]="otherReasonText"
        name="otherReasonText"
        rows="4"
        placeholder="Entrez vos raisons..."
        class="w-full px-4 py-3 bg-gray-100 border-0 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 resize-none"
      ></textarea>
    </div>

    <!-- Bouton Envoyer -->
    <div class="pt-4">
      <button
        type="submit"
        class="px-8 py-3 bg-primary-500 text-white text-sm font-medium rounded-md hover:bg-primary-600 transition-colors shadow-sm"
      >
        Envoyer
      </button>
    </div>
  </form>
</div>
