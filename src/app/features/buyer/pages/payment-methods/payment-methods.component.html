<div class="max-w-6xl" *ngIf="isPageUnlocked">
  <!-- Header avec titre et bouton + -->
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-primary-500">Méthodes de paiement</h1>
    <button
      (click)="openAddModal()"
      class="w-10 h-10 bg-primary-500 text-white rounded-full flex items-center justify-center hover:bg-primary-600 transition-colors shadow-sm"
      title="Ajouter une méthode"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
    </button>
  </div>

  <!-- Carrousel des méthodes de paiement -->
  <div class="mb-6">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
      <div
        *ngFor="let method of visibleMethods"
        (click)="selectMethod(method.id)"
        class="relative bg-gray-50 rounded-md p-6 cursor-pointer transition-all hover:shadow-sm"
        [class.ring-2]="selectedMethodId === method.id"
        [class.ring-primary-500]="selectedMethodId === method.id"
      >
        <!-- Checkmark (uniquement si principal) -->
        <div class="absolute top-3 left-3" *ngIf="method.isPrimary">
          <div class="w-5 h-5 rounded-full bg-primary-500 flex items-center justify-center">
            <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
            </svg>
          </div>
        </div>

        <!-- Bouton supprimer -->
        <button
          (click)="deleteMethod(method.id, $event)"
          class="absolute top-3 right-3 text-error hover:text-error/80"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
          </svg>
        </button>

        <!-- Logo centré -->
        <div class="flex items-center justify-center h-20">
          <img [src]="method.logo" [alt]="method.type" class="h-12 object-contain" />
        </div>
      </div>
    </div>

    <!-- Navigation dots -->
    <div *ngIf="totalSlides > 1" class="flex items-center justify-center gap-2">
      <button
        *ngFor="let slide of [].constructor(totalSlides); let i = index"
        (click)="goToSlide(i)"
        class="w-2 h-2 rounded-full transition-all"
        [class.bg-primary-500]="i === currentSlide"
        [class.w-6]="i === currentSlide"
        [class.bg-gray-300]="i !== currentSlide"
      ></button>
    </div>
  </div>

  <!-- Section données de la méthode sélectionnée (À TITRE INFORMATIF - READONLY) -->
  <div *ngIf="selectedMethod" class="bg-gray-50 rounded border border-gray-200 mb-6">
    <button
      (click)="toggleCollapse()"
      class="w-full flex items-center justify-between p-4 text-left hover:bg-gray-100 transition-colors rounded-t"
    >
      <h3 class="text-base font-semibold text-gray-900">
        Données de la méthode sélectionnée (Informations)
      </h3>
      <svg
        class="w-5 h-5 text-gray-500 transition-transform"
        [class.rotate-180]="!isCollapsed"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
      </svg>
    </button>

    <div *ngIf="!isCollapsed" class="p-6 pt-2 space-y-4 bg-white rounded-b">
      <!-- PayPal -->
      <ng-container *ngIf="selectedMethod.type === 'paypal'">
        <div>
          <label class="block text-sm font-medium text-gray-900 mb-2">
            Nom du compte
          </label>
          <div class="w-full px-4 py-3 bg-gray-200 border-0 rounded-lg text-gray-700 cursor-not-allowed">
            {{ selectedMethod.accountName }}
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-900 mb-2">
            Adresse mail
          </label>
          <div class="w-full px-4 py-3 bg-gray-200 border-0 rounded-lg text-gray-700 cursor-not-allowed">
            {{ selectedMethod.email }}
          </div>
        </div>
      </ng-container>

      <!-- Stripe -->
      <ng-container *ngIf="selectedMethod.type === 'stripe'">
        <div>
          <label class="block text-sm font-medium text-gray-900 mb-2">
            Nom du titulaire
          </label>
          <div class="w-full px-4 py-3 bg-gray-200 border-0 rounded-lg text-gray-700 cursor-not-allowed">
            {{ selectedMethod.cardholderName }}
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-900 mb-2">
            Numéro de carte
          </label>
          <div class="w-full px-4 py-3 bg-gray-200 border-0 rounded-lg text-gray-700 cursor-not-allowed">
            {{ selectedMethod.cardNumber }}
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-900 mb-2">
            Date d'expiration
          </label>
          <div class="w-full px-4 py-3 bg-gray-200 border-0 rounded-lg text-gray-700 cursor-not-allowed">
            {{ selectedMethod.expiryDate }}
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- Bouton Valider / Définir comme principale -->
  <div class="flex justify-end">
    <button
      (click)="onValidate()"
      [disabled]="!selectedMethod"
      class="px-8 py-3 bg-primary-500 text-white text-sm font-medium rounded-lg hover:bg-primary-600 transition-colors shadow-sm disabled:bg-gray-300 disabled:cursor-not-allowed"
    >
      {{ actionButtonText }}
    </button>
  </div>
</div>

<!-- Modal Ajout -->
<app-add-payment-method-modal
  *ngIf="showAddModal"
  (closed)="closeAddModal()"
  (paymentMethodAdded)="onPaymentMethodAdded($event)"
></app-add-payment-method-modal>

<!-- Modal Vérification Mot de passe -->
<app-password-verification-modal
  *ngIf="showPasswordModal"
  [message]="passwordAction === 'access'
    ? 'Pour accéder à vos méthodes de paiement, veuillez entrer votre mot de passe'
    : 'Pour supprimer cette méthode de paiement, veuillez confirmer votre mot de passe'"
  (closed)="closePasswordModal()"
  (verified)="onPasswordVerified($event)"
></app-password-verification-modal>
