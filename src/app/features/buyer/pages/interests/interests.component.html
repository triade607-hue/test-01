<div class="max-w-6xl">
  <!-- Titre -->
  <h1 class="text-2xl font-bold text-primary-500 mb-2">Centres d'intérêts</h1>

  <!-- Description -->
  <p class="text-sm text-gray-700 mb-6">
    Ajoutez des centres d'intérêt pour commencer à voir des idées similaires. Supprimez les centres d'intérêt pour masquer les idées similaires qui ne vous intéressent plus. (Un clic permet de sélectionner ou désélectionner un centre d'intérêt)
  </p>

  <!-- Grid de catégories -->
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-6">
    <button
      *ngFor="let category of categories"
      (click)="toggleCategory(category)"
      class="relative aspect-[4/3] rounded-md overflow-hidden group transition-all duration-200"
      [class.ring-4]="category.selected"
      [class.ring-primary-500]="category.selected"
      [class.shadow-md]="category.selected"
    >
      <!-- Image de fond -->
      <img
        [src]="category.image"
        [alt]="category.name"
        class="absolute inset-0 w-full h-full object-cover transition-transform duration-200 group-hover:scale-105"
      />

      <!-- Overlay -->
      <div class="absolute inset-0 bg-black/40 group-hover:bg-black/50 transition-colors duration-200"></div>

      <!-- Nom de la catégorie -->
      <div class="absolute inset-0 flex items-center justify-center">
        <span class="text-white font-semibold text-lg text-center px-4">
          {{ category.name }}
        </span>
      </div>

      <!-- Indicateur de sélection -->
      <div
        *ngIf="category.selected"
        class="absolute top-2 right-2 w-6 h-6 bg-primary-500 rounded-full flex items-center justify-center"
      >
        <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </button>
  </div>

  <!-- Bouton Enregistrer (aligné à droite) -->
  <div class="flex justify-end">
    <button
      (click)="onSave()"
      class="px-8 py-3 bg-primary-500 text-white text-sm font-medium rounded-md hover:bg-primary-600 transition-colors shadow-sm"
    >
      Enregistrer
    </button>
  </div>
</div>
