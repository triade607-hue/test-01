<div class="space-y-4 sm:space-y-6">
  <!-- Header -->
  <h1 class="text-xl sm:text-2xl font-bold text-primary-500">Mes réservations</h1>

  <!-- Reservations List -->
  <div class="space-y-3">
    <div
      *ngFor="let reservation of reservations"
      class="bg-white rounded-md border border-gray-200 p-3 sm:p-4 flex flex-col sm:flex-row sm:items-center gap-3 sm:gap-4"
    >
      <!-- Product Image -->
      <img
        [src]="reservation.product.image"
        [alt]="reservation.product.name"
        class="w-14 h-14 sm:w-16 sm:h-16 rounded-md object-cover bg-primary-100 flex-shrink-0"
      />

      <!-- Product Info -->
      <div class="flex-1 min-w-0">
        <div class="flex flex-wrap items-center gap-2 mb-1">
          <h3 class="font-semibold text-gray-900 text-sm sm:text-base">{{ reservation.product.name }}</h3>
          <span
            class="px-2 py-0.5 text-xs font-medium rounded-full"
            [ngClass]="getStatusClass(reservation.status)"
          >
            {{ getStatusLabel(reservation.status) }}
          </span>
        </div>
        <div class="flex flex-wrap items-center gap-2 sm:gap-4 text-xs sm:text-sm text-gray-600">
          <span>Quantité : <span class="font-medium">{{ reservation.product.quantity }}</span></span>
          <span class="flex items-center gap-1">
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            {{ reservation.date }}
          </span>
        </div>
      </div>

      <!-- Action -->
      <button
        (click)="openDetailModal(reservation)"
        class="text-sm font-medium text-primary-500 hover:text-primary-600 whitespace-nowrap self-end sm:self-center"
      >
        voir la demande
      </button>
    </div>
  </div>

  <!-- Empty State -->
  <div
    *ngIf="reservations.length === 0"
    class="bg-white rounded-md border border-gray-200 p-12 text-center"
  >
    <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
    </svg>
    <h3 class="text-lg font-medium text-gray-900 mb-1">Aucune réservation</h3>
    <p class="text-sm text-gray-500">
      Vous n'avez pas encore de demandes de réservation.
    </p>
  </div>
</div>

<!-- Modal Détail réservation -->
<app-reservation-detail-modal
  *ngIf="showDetailModal && selectedReservation"
  [product]="selectedReservation.product"
  [status]="selectedReservation.status"
  [deadlineDate]="selectedReservation.deadlineDate"
  [deadlineDateValue]="selectedReservation.deadlineDateValue"
  [note]="selectedReservation.note"
  [vendorName]="selectedReservation.vendorName"
  (closed)="closeDetailModal()"
  (extend)="onExtendRequest()"
></app-reservation-detail-modal>

<!-- Modal Prolongement -->
<app-reservation-extend-modal
  *ngIf="showExtendModal && selectedReservation"
  [productId]="selectedReservation.id"
  (closed)="closeExtendModal()"
  (submitted)="onExtendSubmitted($event)"
></app-reservation-extend-modal>
