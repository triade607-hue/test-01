<div class="min-h-screen bg-gray-50">
  <div class="max-w-6xl mx-auto py-6 px-4">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-4">
        <h1 class="text-2xl font-bold text-primary-500">Mes articles</h1>
        <button
          (click)="openCreateModal()"
          class="w-10 h-10 flex items-center justify-center bg-primary-500 hover:bg-primary-600 text-white rounded-full shadow-md transition-colors"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Tabs & Filters -->
    <div class="bg-white rounded-md border border-gray-200 mb-4">
      <div class="flex items-center justify-between border-b border-gray-200">
        <!-- Tabs -->
        <div class="flex items-center overflow-x-auto">
          <button
            *ngFor="let tab of tabs"
            (click)="onTabChange(tab.id)"
            class="flex items-center gap-2 px-4 py-4 text-sm font-medium whitespace-nowrap border-b-2 transition-colors"
            [ngClass]="{
              'border-primary-500 text-primary-500': activeTabId === tab.id,
              'border-transparent text-gray-500 hover:text-gray-700': activeTabId !== tab.id
            }"
          >
            {{ tab.label }}
            <span
              class="px-2 py-0.5 text-xs rounded-full"
              [ngClass]="{
                'bg-primary-500 text-white': activeTabId === tab.id,
                'bg-gray-100 text-gray-600': activeTabId !== tab.id
              }"
            >
              {{ tab.count }}
            </span>
          </button>
        </div>

        <!-- Filters Button -->
        <div class="px-4">
          <button
            (click)="toggleFilters()"
            class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-200 rounded-md hover:bg-gray-50 transition-colors"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
            </svg>
            Filtres
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Products List -->
      <div class="divide-y divide-gray-100">
        <!-- Loading State -->
        <div *ngIf="isLoading" class="p-8 text-center">
          <div class="inline-flex items-center gap-2 text-gray-500">
            <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
            </svg>
            Chargement...
          </div>
        </div>

        <!-- Empty State -->
        <div *ngIf="!isLoading && products.length === 0" class="p-12 text-center">
          <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
          </svg>
          <h3 class="text-lg font-medium text-gray-900 mb-1">Aucun article</h3>
          <p class="text-sm text-gray-500 mb-4">Commencez par ajouter votre premier article</p>
          <button
            (click)="openCreateModal()"
            class="inline-flex items-center gap-2 px-4 py-2 bg-primary-500 hover:bg-primary-600 text-white text-sm font-medium rounded-md transition-colors"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Ajouter un article
          </button>
        </div>

        <!-- Products -->
        <app-product-list-item
          *ngFor="let product of products"
          [product]="product"
          [isSelected]="isProductSelected(product.id)"
          (select)="toggleProductSelection(product.id)"
          (view)="onViewProduct(product)"
          (edit)="onEditProduct(product)"
          (promote)="onPromoteProduct(product)"
          (manageStock)="onManageStock(product)"
          (editImages)="onEditImages(product)"
          (manageVariants)="onManageVariants(product)"
          (delete)="onDeleteProduct(product)"
        ></app-product-list-item>
      </div>

      <!-- Pagination -->
      <div *ngIf="totalPages > 1" class="flex items-center justify-center gap-1 p-4 border-t border-gray-200">
        <!-- Previous -->
        <button
          (click)="goToPage(currentPage - 1)"
          [disabled]="currentPage === 1"
          class="p-2 rounded-md hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>

        <!-- Page Numbers -->
        <button
          *ngFor="let page of pages"
          (click)="goToPage(page)"
          class="w-10 h-10 flex items-center justify-center rounded-md text-sm font-medium transition-colors"
          [ngClass]="{
            'bg-primary-500 text-white': page === currentPage,
            'hover:bg-gray-100 text-gray-700': page !== currentPage
          }"
        >
          {{ page | number:'2.0-0' }}
        </button>

        <!-- Ellipsis -->
        <span *ngIf="totalPages > 5 && currentPage < totalPages - 2" class="px-2 text-gray-400">...</span>

        <!-- Next -->
        <button
          (click)="goToPage(currentPage + 1)"
          [disabled]="currentPage === totalPages"
          class="p-2 rounded-md hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <app-sell-or-donate-modal
    [isOpen]="showSellOrDonateModal"
    (closed)="closeAllModals()"
    (selected)="onSellOrDonateSelected($event)"
  ></app-sell-or-donate-modal>

  <app-article-type-modal
    [isOpen]="showArticleTypeModal"
    [actionType]="selectedAction"
    (closed)="closeAllModals()"
    (selected)="onArticleTypeSelected($event)"
  ></app-article-type-modal>

  <app-lot-source-modal
    [isOpen]="showLotSourceModal"
    (closed)="closeAllModals()"
    (back)="onLotSourceBack()"
    (selected)="onLotSourceSelected($event)"
  ></app-lot-source-modal>

  <!-- Stock Modal -->
  <app-stock-modal
    *ngIf="showStockModal && stockModalProduct"
    [productId]="stockModalProduct.id"
    [productName]="stockModalProduct.name"
    [productImage]="stockModalProduct.images[0].url || ''"
    [currentStock]="stockModalProduct.quantity"
    (close)="onStockModalClose()"
    (save)="onStockSave($event)"
  ></app-stock-modal>
</div>
