<div class="space-y-6">
  <!-- Breadcrumb -->
  <div class="flex items-center gap-2 text-sm">
    <a routerLink="/seller/products" class="text-gray-500 hover:text-gray-700">Mes produits</a>
    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
    </svg>
    <span class="text-gray-500">{{ productName }}</span>
    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
    </svg>
    <span class="text-primary-500 font-medium">Ajout de variantes</span>
  </div>

  <!-- Title -->
  <h1 class="text-lg font-medium text-gray-900">
    Veuillez ajouter l'une des variantes de l'article
  </h1>

  <!-- Form Card -->
  <div class="bg-white rounded-md border border-gray-200 p-4 sm:p-6 space-y-6">

    <!-- Image Upload -->
    <div class="bg-gray-50 rounded-xl p-8">
      <div class="flex flex-col items-center justify-center text-center">
        <div *ngIf="images.length === 0">
          <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          <p class="text-sm text-gray-500 mb-1">
            Glissez ou déposez une photo de la variante de votre article ou
          </p>
          <label class="text-sm font-medium text-primary-500 hover:text-primary-600 cursor-pointer hover:underline">
            téléchargez-la
            <input type="file" accept="image/*" class="hidden" (change)="onFileSelect($event)" />
          </label>
          <p class="text-sm text-gray-500">depuis votre ordinateur</p>
        </div>

        <div *ngIf="images.length > 0" class="relative">
          <img [src]="images[0].preview" alt="Variante" class="w-32 h-32 object-cover rounded-md" />
          <button
            type="button"
            (click)="images = []"
            class="absolute -top-2 -right-2 w-6 h-6 bg-red-500 text-white rounded-full flex items-center justify-center hover:bg-red-600"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Couleur -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Définissez la couleur de la variante
      </label>
      <div class="flex items-center justify-between px-4 py-3 border border-gray-200 rounded-md bg-gray-50">
        <div class="flex items-center gap-3">
          <input
            type="color"
            [(ngModel)]="colorCode"
            (change)="onColorChange($event)"
            class="w-8 h-8 rounded cursor-pointer border-0"
          />
          <span class="text-sm text-gray-700">{{ colorName }}</span>
        </div>
        <span class="text-sm font-medium text-primary-500">{{ colorCode.toUpperCase() }}</span>
      </div>
    </div>

    <!-- Taille -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Définissez la taille de la variante
      </label>
      <div class="flex items-center justify-between px-4 py-3 border border-gray-200 rounded-md bg-gray-50">
        <span class="text-sm text-gray-700">Taille</span>
        <select
          [(ngModel)]="size"
          class="text-sm font-medium text-primary-500 bg-transparent border-0 focus:outline-none cursor-pointer text-right"
        >
          <option *ngFor="let s of sizeOptions" [value]="s">{{ s }}</option>
        </select>
      </div>
    </div>

    <!-- Autre variante -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Définissez (autre variante) de la variante
      </label>
      <div class="flex items-center justify-between px-4 py-3 border border-gray-200 rounded-md bg-gray-50">
        <span class="text-sm text-gray-700">Autre Variante</span>
        <input
          type="text"
          [(ngModel)]="otherVariant"
          placeholder="Valeur de la variante"
          class="text-sm font-medium text-primary-500 bg-transparent border-0 focus:outline-none text-right placeholder:text-primary-400"
        />
      </div>
    </div>

    <!-- Prix -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Prix de la variante
      </label>
      <div class="flex items-center justify-between px-4 py-3 border border-gray-200 rounded-md bg-gray-50">
        <span class="text-sm text-gray-700">Prix</span>
        <div class="flex items-center gap-1">
          <input
            type="number"
            [(ngModel)]="price"
            min="0"
            step="0.01"
            placeholder="Valeur du Prix"
            class="w-32 text-sm font-medium text-primary-500 bg-transparent border-0 focus:outline-none text-right placeholder:text-primary-400"
          />
          <span class="text-sm text-gray-500">€</span>
        </div>
      </div>
    </div>

    <!-- Quantité -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Quantité de la variante
      </label>
      <div class="flex items-center justify-between px-4 py-3 border border-gray-200 rounded-md bg-gray-50">
        <span class="text-sm text-gray-700">Quantité</span>
        <input
          type="number"
          [(ngModel)]="quantity"
          min="1"
          placeholder="Valeur de la quantité"
          class="w-40 text-sm font-medium text-primary-500 bg-transparent border-0 focus:outline-none text-right placeholder:text-primary-400"
        />
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="flex justify-end">
    <button
      (click)="submit()"
      [disabled]="!isFormValid || isSaving"
      class="px-8 py-3 text-sm font-medium text-white bg-primary-500 rounded-md hover:bg-primary-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
    >
      {{ isSaving ? 'Ajout...' : 'Ajouter' }}
    </button>
  </div>
</div>
