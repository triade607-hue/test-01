<div class="space-y-6">
  <!-- Breadcrumb -->
  <div class="flex items-center gap-2 text-sm">
    <a routerLink="/seller/products" class="text-gray-500 hover:text-gray-700"
      >Mes produits</a
    >
    <svg
      class="w-4 h-4 text-gray-400"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 5l7 7-7 7"
      />
    </svg>
    <span class="text-gray-500">{{ productName }}</span>
    <svg
      class="w-4 h-4 text-gray-400"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 5l7 7-7 7"
      />
    </svg>
    <span class="text-primary-500 font-medium">Promotion</span>
  </div>

  <!-- Title -->
  <h1 class="text-lg font-medium text-gray-900">
    Veuillez choisir une région et l'une des offres de promotion pour votre
    article
  </h1>

  <!-- Zone Géographique -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-3">
      Définissez les zones d'activité de la promotion *
    </label>
    <app-multi-select
      label="Zone Géographique"
      placeholder="Sélectionner"
      [options]="countryOptions"
      [values]="selectedZones"
      (valuesChange)="selectedZones = $event"
    ></app-multi-select>
  </div>

  <!-- Promotion Plans -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-4">
      Choisissez le programme de promotion qui vous correspond
    </label>

    <div class="space-y-3">
      <label
        *ngFor="let plan of promotionPlans"
        class="flex items-start gap-4 p-5 border border-gray-200 rounded-xl cursor-pointer transition-all hover:border-gray-300"
        [class.border-primary-500]="selectedPlan === plan.id"
        [class.bg-primary-50]="selectedPlan === plan.id"
      >
        <input
          type="radio"
          name="promotionPlan"
          [value]="plan.id"
          [(ngModel)]="selectedPlan"
          class="mt-1 w-4 h-4 text-primary-500 border-gray-300 focus:ring-primary-500"
        />
        <div class="flex-1">
          <h3 class="font-semibold text-gray-900">{{ plan.name }}</h3>
          <p class="text-sm text-gray-500 mt-1">{{ plan.description }}</p>
        </div>
      </label>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="flex justify-end pt-4">
    <button
      (click)="goToPayment()"
      [disabled]="!isFormValid || isLoading"
      class="px-8 py-3 text-sm font-medium text-white bg-primary-500 rounded-md hover:bg-primary-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
    >
      {{ isLoading ? "Chargement..." : "Paiement" }}
    </button>
  </div>
</div>
