<div class="min-h-screen bg-gray-50">
  <div class="container mx-auto px-4 py-6">
    <!-- Breadcrumb -->
    <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>

    <!-- Seller Header Section -->
    <div class="bg-white rounded-lg border border-gray-200 mb-6 overflow-hidden">
      <!-- Cover Image -->
      <div class="relative h-40 bg-gradient-to-r from-blue-500 to-blue-700 rounded-t-lg">
        <img
          [src]="seller?.coverImage"
          [alt]="seller?.name"
          class="w-full h-full object-cover opacity-80"
        />

        <!-- Avatar -->
        <div class="absolute -bottom-12 left-6">
          <div class="w-24 h-24 rounded-full bg-gradient-to-br from-orange-400 to-orange-600 border-4 border-white shadow-lg overflow-hidden">
            <img
              [src]="seller?.avatar"
              [alt]="seller?.name"
              class="w-full h-full object-cover"
            />
          </div>
        </div>
      </div>

      <!-- Seller Info -->
      <div class="pt-16 px-6 pb-6">
        <div class="flex items-start justify-between mb-6">
          <div class="flex-1">
            <div class="flex items-center gap-2 mb-1">
              <h1 class="text-xl font-bold text-gray-900">{{ seller?.name }}</h1>
              <svg *ngIf="seller?.isVerified" class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
              </svg>
            </div>
            <div class="flex items-center gap-1 text-sm text-gray-600">
              <span>{{ seller?.countryFlag }}</span>
              <span>{{ seller?.country }}</span>
            </div>
          </div>

          <div class="flex items-center gap-2">
            <button
              (click)="toggleFollow()"
              class="bg-primary-500 hover:bg-primary-600 text-white px-5 py-2 rounded font-medium transition-colors flex items-center gap-2"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              <span>Suivre</span>
            </button>

            <!-- Menu 3 dots -->
            <button class="w-10 h-10 rounded-full hover:bg-gray-100 flex items-center justify-center transition-colors">
              <svg class="w-5 h-5 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Stats Bar - alignée à gauche -->
        <div class="flex items-center gap-8">
          <div>
            <div class="text-xl font-bold text-primary-500">{{ seller?.stats?.followers ?? 0 }}</div>
            <div class="text-xs text-gray-600">Abonné(e)s</div>
          </div>
          <div>
            <div class="text-xl font-bold text-gray-900">{{ seller?.stats?.announcements ?? 0 }}</div>
            <div class="text-xs text-gray-600">Annonces</div>
          </div>
          <div>
            <div class="text-xl font-bold text-gray-900">{{ seller?.stats?.productsSold ?? 0 }}</div>
            <div class="text-xs text-gray-600">Produits Vendus</div>
          </div>
          <div>
            <div class="text-xl font-bold text-gray-900">{{ (seller?.stats?.rating ?? 0) }}/5</div>
            <div class="text-xs text-gray-600">Note</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Products Section -->
    <div>
      <h2 class="text-lg font-bold text-gray-900 mb-4">Articles du vendeur</h2>

      <!-- Products Grid -->
      <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
        <app-product-card
          *ngFor="let product of products"
          [product]="product"
        ></app-product-card>
      </div>
    </div>
  </div>
</div>
