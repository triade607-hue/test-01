<div class="min-h-screen bg-gray-50">
  <!-- Breadcrumb -->
  <div class="container mx-auto px-4 py-4">
    <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>
  </div>

  <!-- Empty State -->
  <div *ngIf="!hasItems" class="container mx-auto px-4 pb-8">
    <div class="bg-white rounded border border-gray-200 p-12 text-center">
      <svg
        class="w-24 h-24 mx-auto mb-4 text-gray-300"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
        />
      </svg>
      <h3 class="text-lg font-semibold text-gray-900 mb-2">
        Votre panier est vide
      </h3>
      <p class="text-gray-600 mb-6">Commencez à ajouter des produits</p>
      <a
        routerLink="/"
        class="inline-flex items-center gap-2 px-6 py-3 bg-primary-500 text-white rounded hover:bg-primary-600 transition-colors"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
        <span>Découvrir les produits</span>
      </a>
    </div>
  </div>

  <!-- Panier avec items -->
  <div *ngIf="hasItems" class="container mx-auto px-4 pb-8">
    <!-- Header avec lien "Vider le panier" -->
    <div class="flex items-center justify-between mb-4">
      <div></div>
      <button
        (click)="clearCart()"
        class="text-sm font-medium text-red-600 hover:text-red-700 hover:underline transition-colors"
      >
        Vider le panier
      </button>
    </div>

    <div class="flex flex-col lg:flex-row gap-6">
      <!-- Liste des articles (Gauche) -->
      <div class="flex-1 space-y-6">
        <!-- Groupes de vendeurs -->
        <app-vendor-group
          *ngFor="let group of vendorGroups"
          [group]="group"
          (itemChanged)="onItemChanged($event)"
          (itemRemoved)="onItemRemoved($event)"
          (itemAddedToFavorites)="onItemAddedToFavorites($event)"
          (discountRequested)="onDiscountRequested($event)"
        ></app-vendor-group>

        <!-- Récompenses OCCAVERSE + Item OCCAVERSE (Groupés) -->
        <div
          *ngIf="rewardItems.length > 0 || occaverseItem"
          class="bg-white rounded border border-gray-200 overflow-hidden"
        >
          <!-- Récompenses -->
          <div *ngIf="rewardItems.length > 0" class="divide-y divide-gray-200">
            <div
              *ngFor="let reward of rewardItems"
              class="p-3 md:p-4 hover:bg-gray-50 transition-colors"
            >
              <div class="flex items-start gap-3 md:gap-4">
                <!-- Checkbox -->
                <div class="flex-shrink-0 pt-1">
                  <input
                    type="checkbox"
                    [(ngModel)]="reward.selected"
                    class="w-4 h-4 text-primary-500 border-gray-300 rounded focus:ring-primary-500 cursor-pointer"
                  />
                </div>

                <!-- Image -->
                <div class="flex-shrink-0">
                  <img
                    [src]="reward.product.image"
                    [alt]="reward.product.title"
                    class="w-16 h-16 md:w-20 md:h-20 rounded object-cover"
                  />
                </div>

                <!-- Info -->
                <div
                  class="flex-1 min-w-0 h-16 md:h-20 flex flex-col justify-between"
                >
                  <h3 class="text-sm font-medium text-gray-900 line-clamp-2">
                    {{ reward.product.title }}
                  </h3>
                  <span
                    class="inline-block px-3 py-1 text-xs font-semibold text-orange-600 bg-orange-100 rounded w-fit"
                  >
                    Récompense OCCAVERSE
                  </span>
                </div>

                <!-- Supprimer -->
                <button
                  (click)="onItemRemoved(reward.id)"
                  class="flex-shrink-0 p-2 text-gray-600 hover:text-red-600 hover:bg-red-50 rounded-full transition-colors"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <!-- Séparateur (identique aux autres) -->
          <div class="border-t border-gray-200"></div>

          <!-- Résumé OCCAVERSE (style vendeur) -->
          <div
            class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 p-3 md:p-4 bg-gray-50"
          >
            <!-- Info OCCAVERSE avec checkbox -->
            <div class="flex items-center gap-3">
              <!-- Checkbox select all récompenses -->
              <div class="flex-shrink-0">
                <input
                  type="checkbox"
                  [checked]="areAllRewardsSelected()"
                  (change)="toggleSelectAllRewards()"
                  class="w-4 h-4 text-primary-500 border-gray-300 rounded focus:ring-primary-500 cursor-pointer"
                />
              </div>

              <!-- Logo circulaire OCCAVERSE -->
              <img
                src="assets/images/logo/logo.svg"
                alt="OCCAVERSE"
                class="w-10 h-10"
              />

              <!-- Nom OCCAVERSE -->
              <div class="flex items-center gap-2 text-sm">
                <span class="text-sm font-semibold text-primary-500"
                  >OCCAVERSE</span
                >
              </div>
            </div>

            <!-- Total et actions -->
            <div
              class="flex flex-col sm:flex-row items-start sm:items-center gap-3"
            >
              <!-- Total (toujours 0 pour les récompenses) -->
              <div class="text-sm">
                <span class="text-gray-600">Total:</span>
                <span class="ml-2 text-lg font-bold text-primary-500">
                  0€
                </span>
              </div>

              <!-- Pas de bouton demande pour OCCAVERSE mais on garde la structure -->
              <div class="flex items-center gap-2">
                <!-- Optionnel: Vous pouvez ajouter un bouton spécifique OCCAVERSE ici -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Récapitulatif (Droite) -->
      <div class="lg:w-96">
        <app-cart-summary
          [summary]="cartSummary"
          (checkout)="onCheckout()"
        ></app-cart-summary>
      </div>
    </div>

    <!-- Articles que vous pourriez aimer -->
    <div class="mt-12">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-xl md:text-2xl font-bold text-gray-900">
          Articles que vous pourriez aimer
        </h2>
        <a
          routerLink="/search"
          class="text-sm font-medium text-primary-500 hover:underline flex items-center gap-1"
        >
          TOUT VOIR
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </a>
      </div>

      <!-- Grille de produits suggérés -->
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
        <app-product-card
          *ngFor="let product of suggestedProducts"
          [product]="product"
          (favoriteToggle)="onFavoriteToggled($event)"
        ></app-product-card>
      </div>
    </div>
  </div>
</div>
