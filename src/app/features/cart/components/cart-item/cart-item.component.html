<div class="flex items-start gap-3 md:gap-4">
  <!-- Checkbox -->
  <div class="flex-shrink-0 pt-1">
    <input
      type="checkbox"
      [(ngModel)]="item.selected"
      (change)="onSelectionChange()"
      class="w-4 h-4 text-primary-500 border-gray-300 rounded focus:ring-primary-500 cursor-pointer"
    />
  </div>

  <!-- Image produit -->
  <div class="flex-shrink-0">
    <img
      [src]="item.product.image"
      [alt]="item.product.title"
      class="w-16 h-16 md:w-20 md:h-20 rounded object-cover"
    />
  </div>

  <!-- Contenu principal -->
  <div class="flex-1 min-w-0">
    <div class="flex flex-col md:flex-row md:items-start md:justify-between gap-2 md:gap-4">
      <!-- Info produit (hauteur limitée à l'image) -->
      <div class="flex-1 min-w-0 h-16 md:h-20 flex flex-col justify-between">
        <div>
          <h3 class="text-sm font-medium text-gray-900 line-clamp-1 mb-1">
            {{ item.product.title }}
          </h3>

          <!-- Prix -->
          <p class="text-base md:text-lg font-bold text-primary-500 mb-1">
            {{ item.product.price }}{{ item.product.currency }}
          </p>
        </div>

        <!-- Variantes + Contrôle de conformité sur la même ligne -->
        <div class="flex flex-wrap items-center gap-2 text-xs">
          <span *ngIf="item.variant1" class="px-2 py-0.5 bg-gray-100 text-gray-600 rounded whitespace-nowrap">
            {{ item.variant1 }}
          </span>
          <span *ngIf="item.variant2" class="px-2 py-0.5 bg-gray-100 text-gray-600 rounded whitespace-nowrap">
            {{ item.variant2 }}
          </span>

          <label class="flex items-center gap-1.5 text-gray-700 cursor-pointer whitespace-nowrap">
            <input
              type="checkbox"
              [(ngModel)]="item.conformityCheck"
              (change)="onConformityChange()"
              class="w-3.5 h-3.5 text-primary-500 border-gray-300 rounded focus:ring-primary-500"
            />
            <span>Contrôle de conformité</span>
          </label>
        </div>
      </div>

      <!-- Actions (Desktop & Mobile) -->
      <div class="flex md:flex-col items-center md:items-end gap-3 md:gap-2">
        <!-- Quantité -->
        <div class="flex items-center gap-2 border border-gray-300 rounded">
          <button
            (click)="decreaseQuantity()"
            [disabled]="item.quantity <= 1"
            class="w-8 h-8 flex items-center justify-center text-gray-600 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
            </svg>
          </button>
          <span class="w-8 text-center text-sm font-medium">
            {{ item.quantity < 10 ? '0' + item.quantity : item.quantity }}
          </span>
          <button
            (click)="increaseQuantity()"
            [disabled]="item.quantity >= item.product.stock"
            class="w-8 h-8 flex items-center justify-center text-gray-600 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
          </button>
        </div>

        <!-- Actions icons -->
        <div class="flex items-center gap-2">
          <!-- Favoris -->
          <button
            (click)="addToFavorites()"
            class="p-2 text-gray-600 hover:text-primary-500 hover:bg-gray-100 rounded-full transition-colors"
            title="Ajouter aux favoris"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"
              />
            </svg>
          </button>

          <!-- Supprimer -->
          <button
            (click)="removeItem()"
            class="p-2 text-gray-600 hover:text-red-600 hover:bg-red-50 rounded-full transition-colors"
            title="Supprimer"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
