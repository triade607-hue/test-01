<div class="min-h-screen flex flex-col bg-white">
  <!-- Header principal -->
  <app-header></app-header>

  <!-- Contenu principal avec sidebar -->
  <div class="flex flex-1 container mx-auto px-4 gap-6 py-6">
    <!-- Bouton hamburger (mobile/tablette) -->
    <button
      (click)="toggleSidebar()"
      class="lg:hidden fixed top-20 right-4 z-50 w-10 h-10 bg-primary-500 text-white rounded-full flex items-center justify-center shadow-lg"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- Overlay mobile -->
    <div
      *ngIf="isSidebarOpen"
      (click)="toggleSidebar()"
      class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-40"
    ></div>

    <!-- Sidebar gauche -->
    <aside
      [class.translate-x-0]="isSidebarOpen"
      [class.-translate-x-full]="!isSidebarOpen"
      class="lg:translate-x-0 fixed lg:static top-0 left-0 z-50 lg:z-auto w-64 lg:w-64 h-screen lg:h-auto bg-white transition-transform duration-300 ease-in-out overflow-y-auto lg:sticky lg:top-6 lg:max-h-[calc(100vh-5rem)] rounded lg:shadow-sm lg:border lg:border-gray-200"
    >
      <!-- Bouton fermer (mobile) -->
      <button
        (click)="toggleSidebar()"
        class="lg:hidden absolute top-4 right-4 w-8 h-8 flex items-center justify-center text-gray-500 hover:text-gray-700"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>

      <app-seller-sidebar></app-seller-sidebar>
    </aside>

    <!-- Zone de contenu -->
    <main class="flex-1 min-w-0">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Footer -->
  <app-footer-copyright></app-footer-copyright>
</div>
